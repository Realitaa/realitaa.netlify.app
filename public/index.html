<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulasi GMBB 2D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Simulasi Gerak Melingkar Berubah Beraturan (GMBB)</h1>

  <div class="container">
    <!-- Kontrol -->
    <div class="controls">
      <label>Objek: 
        <select id="objek">
          <option value="kipas">Kipas Angin</option>
          <option value="roda-mobil">Roda Mobil</option>
          <option value="bianglala">Bianglala</option>
          <option value="sepeda">Roda Sepeda</option>
        </select>
      </label><br><br>

      <label>ω₀ (rad/s): <input type="number" id="omega0" value="2" step="0.1"></label><br>
      <label>α (rad/s²): <input type="number" id="alpha" value="1" step="0.1"></label><br>
      <label>r (m): <input type="number" id="radius" value="0.3" step="0.05"></label><br><br>

      <button id="start">Mulai</button>
      <button id="stop">Berhenti</button>
      <button id="reset">Reset</button>
    </div>

    <!-- Canvas Animasi -->
    <div class="canvas-container">
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>

    <!-- Info Real-time -->
    <div class="info">
      <p>Waktu: <span id="waktu">0</span> s</p>
      <p>ωₜ: <span id="omega">0</span> rad/s</p>
      <p>Sudut (θ): <span id="theta">0</span> rad</p>
      <p>Putaran: <span id="putaran">0</span></p>
      <p>Kecepatan Linear: <span id="v">0</span> m/s</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
